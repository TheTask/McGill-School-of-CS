{% extends "jinja/base_template.html" %}
{% block content %} 
	{% for row in posts %}
		<div class="news">
			<img class="news_cs" src="/../static/images/{{ row[4] }}"> <br>
			<h1>{{ row[1] }} </h1><br>
			{% if row[5]== "true" %}
				<p>Announcement!!!!</p>
			{% endif %}
			{% if row[6]== "true" %}
				<p>Award!!!!</p>
			{% endif %}
			<p> Date: {{ row[3] }}</p>
			<p>{{ row[2]|safe }} </p>
		</div>
	{% endfor %}
{% endblock %}
